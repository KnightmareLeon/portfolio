<!DOCTYPE html>
<html>
<head>
    <title>LJTC Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <header>
        <div class="header-title">LJTC</div>
        <div class="header-buttons">
            <a href="#home">Home</a>
            <a>About</a>
            <a>Projects</a>
            <a>Contacts</a>
        </div>
    </header>
    <div id="home" class="pixelated-border">
        <a href="https://pokemondb.net/pokedex/mareep"><img id="mareep" src="https://img.pokemondb.net/sprites/black-white/anim/normal/mareep.gif" alt="Mareep"></a>
        <div id="content">
            <div id="home-title">
                <h1>PLAYER STATUS</h1>
            </div>
            <div id="home-left" class="pixelated-border">
                <pre>
Name: Leonard John T. Corpuz
LVL 10
Main Class: Software Engineer
Secondary Class: Game Developer
                </pre>
            </div>
            <div id="home-right" class="pixelated-border">
                <label for="hp">HP:</label>
                <progress id="hp" value="100" max="100" style="background-color: red;" class="pixelated-border"></progress>
                <br>
                <label for="sta">STA:</label>
                <progress id="sta" value="100" max="100" style="background-color: red;" class="pixelated-border"></progress>
<pre>
Stats:
STR: 5
AGI: 2
INT: 11
</pre>
            </div>
            <div id="home-bottom" class="pixelated-border">
                SKILLS:
                <div id="skills-pics">
                    <img src="assets/pics/cSharp.png" alt="C#">
                    <img src="assets/pics/java.png" alt="Java">
                    <img src="assets/pics/html5.png" alt="HTML5">
                    <img src="assets/pics/css3.png" alt="CSS3">
                    <img src="assets/pics/python.png" alt="Python">
                    <img src="assets/pics/mysql.png" alt="MYSQL">
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
