<!DOCTYPE html>
<html>
<head>
    <title>LJTC Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <header>
        <div class="header-title">LJTC</div>
        <div class="header-buttons">
            <a href="#home">Home</a>
            <a>About</a>
            <a>Projects</a>
            <a>Contacts</a>
        </div>
    </header>
    <section id="home" class="pixelated-border">
        <a href="https://pokemondb.net/pokedex/mareep"><img id="mareep" src="https://img.pokemondb.net/sprites/black-white/anim/normal/mareep.gif" alt="Mareep"></a>
        <div class="content">
            <div class="title">
                <h1>PLAYER STATUS</h1>
            </div>
            <div class="pixelated-border left">
                <div class="status" style="text-align: left;">
                    Name: Leonard John T. Corpuz<br>
                    LVL: 5<br>
                    Main Class: Software Engineer<br>
                    Subclass: Game Developer
                </div>
            </div>
            <div class="pixelated-border right">
                <div class="status right">
                    <div class="stat-values">   
                        HP: 100/100<br>
                        STA: 100/100
                    </div>
                    <div class="attributes">
                        Stats:<br>
                        STR: 5<br>
                        AGI: 2<br>
                        INT: 11
                    </div>
                </div>
            </div>
            <div class="pixelated-border bottom">
                SKILLS:
                <div id="skills-pics">
                    <img src="assets/pics/cSharp.png" alt="C#">
                    <img src="assets/pics/java.png" alt="Java">
                    <img src="assets/pics/html5.png" alt="HTML5">
                    <img src="assets/pics/css3.png" alt="CSS3">
                    <img src="assets/pics/python.png" alt="Python">
                    <img src="assets/pics/mysql.png" alt="MYSQL">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
